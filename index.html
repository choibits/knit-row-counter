<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="knitcounter.css">
    <body style="background-color:#F7F1F1;">
        <h1>Row counter</h1>
            <h2 class="row-counter-display" align="center">0</h2>
                <button class="row-counter-plus" align="center">+</button>
                <button class="row-counter-minus" align="center">-</button>
                <button class="row-counter-reset" align="center">reset</button>
                <br></br>
                <h3 class="row-countdown-display" align="center">0</h2>
                <p>rows left</p>
                <br></br>
                <p>Enter rows to complete</p>
            <input id= "rows" type="number" placeholder="0" minlength=0>
            <button id="rowButton" type="submit">Submit</button> 
        <script type="text/javascript" src="knitcounter.js"></script>
    </body>
</html>
